<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>四個按鈕跳轉</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe5b4; /* 溫暖的米黃色背景 */
            font-family: "Microsoft JhengHei", sans-serif;
            margin: 0;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 50px;
            width: min(90vw, 300px);
        }
        .button {
            padding: 15px;
            text-align: center;
            font-size: 25px;
            color: white;
            background-color: #ff7f50; /* 溫暖的珊瑚橙 */
            border: none;
            border-radius: 40px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        .button:hover {
            background-color: #ff6347; /* 深橙色 */
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://yongshengchen0615.github.io/game/5points/index.html" class="button">5點</a>
        <a href="https://yongshengchen0615.github.io/game/10points/index.html" class="button">10點</a>
        <a href="https://yongshengchen0615.github.io/game/15points/index.html" class="button">15點</a>
        <a href="https://yongshengchen0615.github.io/game/20points/index.html" class="button">20點</a>
    </div>
</body>
</html>
