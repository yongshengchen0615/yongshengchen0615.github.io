<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINE MINI App 預約系統</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>預約服務</h2>

        <label>姓名：</label>
        <input type="text" id="name" placeholder="請輸入您的姓名">

        <label>電話：</label>
        <input type="tel" id="phone" placeholder="請輸入您的手機號碼">

        <label>選擇日期：</label>
        <input type="date" id="date">
        
        <label>選擇時間：</label>
        <input type="time" id="time">

        <label>選擇服務：</label>
        <select id="service" onchange="updateServiceInfo()"></select>

        <!-- 顯示所選服務的時間與價格 -->
        <div id="service-info" class="service-info"></div>

        <button onclick="submitBooking()">送出預約</button>

        <!-- 訊息顯示區 -->
        <div id="message-box" class="message-box"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
