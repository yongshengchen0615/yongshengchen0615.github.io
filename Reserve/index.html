<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINE LIFF 預約系統</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>LINE LIFF 預約系統</h2>
    <div class="container" id="bookingForm">
        <h3>填寫預約資訊</h3>
        <label for="name">姓名</label>
        <input type="text" id="name" placeholder="請輸入姓名">
        
        <label for="date">預約日期</label>
        <input type="date" id="date">
        
        <label for="time">預約時間</label>
        <input type="time" id="time">
        
        <label for="service">選擇服務</label>
        <select id="service">
            <option value="massage">按摩</option>
            <option value="facial">臉部護理</option>
            <option value="spa">SPA</option>
        </select>
        
        <button id="submitBtn">提交預約</button>
    </div>

    <script>
        const LIFF_ID = "2007061321-g603NNZG";  // 替換為你的 LIFF ID

        async function initLIFF() {
            try {
                await liff.init({ liffId: LIFF_ID });
            } catch (error) {
                console.error("LIFF 初始化失敗", error);
            }
        }

        document.getElementById("submitBtn").addEventListener("click", () => {
            const name = document.getElementById("name").value;
            const date = document.getElementById("date").value;
            const time = document.getElementById("time").value;
            const service = document.getElementById("service").value;
            
            if (!name || !date || !time || !service) {
                alert("請填寫完整資訊");
                return;
            }
            
            const message = `預約成功！\n姓名: ${name}\n日期: ${date}\n時間: ${time}\n服務: ${service}`;
            
            if (liff.isInClient()) {
                liff.sendMessages([
                    {
                        type: "text",
                        text: message
                    }
                ]).then(() => {
                    liff.closeWindow();
                }).catch(err => {
                    console.error("發送訊息失敗", err);
                });
            } else {
                alert("請在 LINE 應用內開啟此頁面以發送訊息");
            }
        });

        initLIFF();
    </script>
</body>
</html>
