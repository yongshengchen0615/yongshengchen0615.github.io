<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google 登入</title>
    <!-- 引入 CSS 樣式表 -->
    <link rel="stylesheet" href="styles.css">

    <!-- 引入 Firebase 相關的 SDK（使用 compat 版本） -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics-compat.js"></script>
</head>
<body>
    <h2>Google 登入範例</h2>

    <!-- Google 登入按鈕 -->
    <button id="login-btn">使用 Google 登入</button>

    
    <!-- 顯示使用者資訊（預設隱藏） -->
    <div id="user-info">
        <p><strong>名稱：</strong><span id="user-name"></span></p>
        <img id="user-pic" width="100" height="100" style="border-radius: 50%;">
    </div>
    <!-- 登出按鈕（預設隱藏） -->
    <button id="logout-btn" style="display:none;">登出</button>

    <!-- 引入 JavaScript -->
    <script src="script.js"></script>
</body>
</html>
