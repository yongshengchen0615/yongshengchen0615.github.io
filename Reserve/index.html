<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>經絡工程師專屬預約系統</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>預約服務</h2>
        <h5>送出預約後，需等待官方帳號回覆才算預約完成</h5>
        <label>預約類型：</label>
        <select id="booking-type" onchange="toggleBookingFields()">
            <option value="self">本人預約</option>
            <option value="other">代訂他人</option>
        </select>

        <div id="self-booking">
           <!-- <label>姓名：</label>-->
            <input type="text" id="name" placeholder="範例：陳先生or陳小姐">
            <!-- <label>電話：</label>-->
            <input type="tel" id="phone" placeholder="請輸入手機號碼">
        </div>

        <div id="other-booking" style="display: none;">
            <!--<label>預約人姓名：</label>-->
            <input type="text" id="other-name" placeholder="範例：陳先生or陳小姐">
           <!--  <label>預約人電話：</label>-->
            <input type="tel" id="other-phone" placeholder="請輸入手機號碼">
        </div>

        <label>預約日期：</label>
        <input type="date" id="date">
        
        <label>預約時間：</label>
        <select id="time"></select>
        
        <h6>若沒有您要的項目，請在在備註說明您要的項目，填寫完預約資料後，服務項目選擇『不選擇』，加購項目選擇『不加購』
            ，等待官方帳號回覆。
        </h6>


        <label>預約服務：</label>
        <select id="service" onchange="updateServiceInfo()"></select>
        <div id="add-on-container">
            <label for="add-on">加購服務：</label>
            <select id="add-on" onchange="updateServiceInfo()">
                <!-- 選項將由 JavaScript 動態填充 -->
            </select>
        </div>
        <label for="remarks">備註：</label>
        <textarea id="remarks" placeholder="請輸入備註 (可選填)" rows="3"></textarea>
        
        <div id="message-box" class="message-box"></div>
        
        <div id="service-info" class="service-info"></div>

        <button id="submit-button" onclick="submitBooking()">送出預約</button>
        

    </div>

    <script src="script.js"></script>
</body>
</html>
