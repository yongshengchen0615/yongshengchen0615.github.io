<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINE LIFF 預約系統</title>
    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- 自訂 CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center text-success">LINE LIFF 預約系統</h2>

        <div class="card mt-4 shadow">
            <div class="card-body">
                <form id="booking-form">
                    <div class="mb-3">
                        <label for="name" class="form-label">姓名：</label>
                        <input type="text" class="form-control" id="name" placeholder="請輸入姓名" required>
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label">聯絡電話：</label>
                        <input type="tel" class="form-control" id="phone" placeholder="請輸入 10 碼手機號碼" required>
                    </div>

                    <div class="mb-3">
                        <label for="date" class="form-label">選擇日期：</label>
                        <input type="date" class="form-control" id="date" required>
                    </div>

                    <div class="mb-3">
                        <label for="time" class="form-label">選擇時間：</label>
                        <input type="time" class="form-control" id="time" required>
                    </div>

                    <!-- 主要服務 -->
                    <div class="mb-3">
                        <label class="form-label">選擇主要服務：</label>
                        <select id="service" class="form-select"></select>
                        <button type="button" class="btn btn-primary mt-2" id="add-service">添加主要服務</button>
                        <div id="selected-services"></div>
                    </div>

                    <!-- 加購服務 -->
                    <div class="mb-3">
                        <label class="form-label">選擇加購服務：</label>
                        <select id="addon" class="form-select"></select>
                        <button type="button" class="btn btn-secondary mt-2" id="add-addon">添加加購服務</button>
                        <div id="selected-addons"></div>
                    </div>

                    <button type="submit" class="btn btn-success w-100">確認預約</button>
                </form>
            </div>
        </div>

        <p id="status" class="mt-3 text-center fw-bold"></p>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- LINE LIFF -->
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
