<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者後台</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>新增個人資料</h2>
    <form id="profileForm">
        <label>姓名: <input type="text" id="name" required></label><br>
        <label>年齡: <input type="number" id="age" required></label><br>
        <label>職業: <input type="text" id="job" required></label><br>
        <button type="submit">新增</button>
    </form>

    <script>
        document.getElementById('profileForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            let name = document.getElementById('name').value;
            let age = document.getElementById('age').value;
            let job = document.getElementById('job').value;

            let response = await fetch('/api/add_profile', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, age, job })
            });

            let result = await response.json();
            alert(result.message);
            document.getElementById('profileForm').reset();
        });
    </script>
</body>
</html>
