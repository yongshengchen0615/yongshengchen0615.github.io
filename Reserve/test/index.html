<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>經絡工程師專屬預約系統</title>

    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container mt-5">
        <div class="card shadow p-4">
            <!-- 顯示使用者 ID -->
            <div id="user-info" class="text-center text-info mb-3" style="display:none;"></div>
            <h2 class="text-center text-primary">經絡工程師預約系統v52</h2>
            <form id="booking-form">
                <!-- 預約類型 -->
                <div class="mb-3">
                    <label class="form-label">預約類型</label>
                    <select id="booking-type" class="form-select">
                        <option value="self">本人預約</option>
                        <option value="other">代訂他人</option>
                    </select>
                </div>

                <!-- 預約人姓名 -->
                <div class="mb-3">
                    <label for="name" class="form-label">預約人姓名</label>
                    <input type="text" id="name" class="form-control" placeholder="請輸入姓名" required>
                    <small class="text-danger" id="name-error"></small>
                </div>

                <!-- 預約人電話 -->
                <div class="mb-3">
                    <label for="phone" class="form-label">聯絡電話</label>
                    <input type="tel" id="phone" class="form-control" placeholder="請輸入電話" required>
                    <small class="text-danger" id="phone-error"></small>
                </div>

                <!-- 預約日期 -->
                <div class="mb-3">
                    <label for="booking-date" class="form-label">預約日期</label>
                    <input type="date" id="booking-date" class="form-control" required onkeydown="return false;">
                </div>

                <!-- 預約時間 -->
                <div class="mb-3">
                    <label for="booking-time" class="form-label">預約時間 (<span id="time-range">載入中...</span>)</label>
                    <select id="booking-time" class="form-select" required></select>
                </div>

                <!-- 預約人數 -->
                <div class="mb-3">
                    <label for="num-people" class="form-label">預約人數</label>
                    <select id="num-people" class="form-select"></select>
                </div>

                <!-- 動態生成預約人表單 -->
                <div id="people-container"></div>

                <!-- 總計 -->
                <div class="summary-card mt-3 p-3 shadow">
                    <h5 class="text-center text-dark">💡 總計</h5>
                    <div class="d-flex justify-content-between">
                        <h6>💰 總價格：</h6>
                        <h6>$<span id="total-price-all" class="text-success">0</span> 元</h6>
                    </div>
                </div>

                <button type="submit" class="btn btn-success w-100 mt-3">確認預約</button>
            </form>
            <p id="status" class="mt-3 text-center text-success fw-bold"></p>
        </div>
    </div>
    <!-- ✅ 預約確認 Modal -->
    <div id="preview-modal" class="modal" tabindex="-1"
        style="display:none; background: rgba(0,0,0,0.8); position:fixed; top:0; left:0; right:0; bottom:0; z-index:9999;">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" style="background-color:#3d405b; color:#f8f9fa;">
                <div class="modal-header">
                    <h5 class="modal-title">請確認預約內容</h5>
                    <button type="button" class="btn-close btn-close-white" id="preview-cancel"></button>
                </div>
                <div class="modal-body">
                    <pre id="preview-text" style="white-space: pre-wrap;"></pre>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="preview-cancel-footer">返回修改</button>
                    <button type="button" class="btn btn-success" id="preview-confirm">✅ 確認送出</button>
                </div>
            </div>
        </div>
    </div>

<!-- 📋 歷史紀錄 Modal -->
<div id="history-modal" class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content" style="background-color:#3d405b; color:white;">
        <div class="modal-header">
          <h5 class="modal-title">上次預約紀錄</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p id="history-date" class="text-info"></p>
          <pre id="history-summary" style="white-space: pre-wrap;"></pre>
        </div>
        <div class="modal-footer">
          <button id="btn-fill" class="btn btn-success">✅ 填入表單</button>
          <button id="btn-delete" class="btn btn-danger">❌ 刪除紀錄</button>
          <button class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
        </div>
      </div>
    </div>
  </div>
  

    <!-- jQuery & Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <!-- 模組化 JS -->
    <script type="module" src="validation.js"></script>
    <script type="module" src="bookingTimeModule.js"></script>
    <script type="module" src="bookingModule.js"></script>
    <script type="module" src="submitHandler.js"></script>
    <script type="module" src="previewModule.js"></script>
    <script type="module" src="historyModule.js"></script>
    <script type="module" src="mainController.js"></script>


</body>

</html>
