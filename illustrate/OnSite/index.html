<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幸運10號刮刮樂</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #d9534f;
        }
        .rules, .prizes {
            text-align: left;
            margin-top: 20px;
        }
        .highlight {
            color: #d9534f;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎉 幸運10號刮刮樂 🎉</h1>
        <p>💆‍♂ 來場按摩放鬆，還能試試你的好運！</p>
        
        <div class="rules">
            <h2>📜 活動規則</h2>
            <ul>
                <li>🔹 現場安排，幸運降臨！</li>
                <li>✅ 櫃檯分配。</li>
                <li>✅ 若剛好被安排到 <span class="highlight">No.10 技師</span>，即可獲得刮刮卡 1 張！</li>
                <li>✅ 立即刮開，當場對獎！</li>
            </ul>
        </div>
        
        <div class="prizes">
            <h2>🎁 刮刮樂獎項 🎊</h2>
            <p>🎉 人人有獎，考驗你的手氣！</p>
            <ul>
                <li>🍵 甜湯</li>
                <li>🍵 足湯包</li>
                <li>🎟 集點刮點數 1 點</li>
            </ul>
        </div>
        
        <div class="extra">
            <h2>📢 假日限定加碼！</h2>
            <p>✨ 現場指定 <span class="highlight">No.10 技師</span> 也能參與！</p>
            <p>🔥 不僅享受舒壓按摩，還有機會贏獎勵！快來試試你的手氣吧！</p>
        </div>
        
        <p style="font-size: 12px; color: gray;">「本活動內容可能依實際情況調整，最新資訊請以現場或官方公告為準。」</p>
    </div>
</body>
</html>
