<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幸運10號刮刮樂</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            margin: 30px auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #d63384;
            font-size: 24px;
        }
        .rules, .prizes {
            text-align: left;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            background: #fff3cd;
        }
        .bonus {
            background: #ffebcc;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            margin-top: 15px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            padding: 5px 0;
        }
        .disclaimer {
            font-size: 12px;
            color: gray;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎉 幸運10號刮刮樂 🎉</h1>
        <p>💆‍♂ 來場按摩放鬆，還能試試你的好運！</p>
        
        <div class="rules">
            <h2>📜 活動規則</h2>
            <ul>
             
                <li>✅ 櫃檯分配。</li>
                <li>✅ 若剛好被安排到 No.10 技師，即可獲得 刮刮卡 1 張！</li>
                <li>✅ 立即刮開，當場對獎！</li>
            </ul>
        </div>
        
        <div class="prizes">
            <h2>🎁 刮刮樂獎項 🎊</h2>
            <p>🎉 人人有獎，考驗你的手氣！</p>
            <ul>
                <li>🍵 甜湯</li>
                <li>🍵 足湯包</li>
                <li>🎟 集點刮點數 1 點</li>
            </ul>
        </div>
        
        <div class="bonus">
            <h2>📢 假日限定加碼！</h2>
            <p>✨ 現場指定 No.10 技師 也能參與！</p>
            <p>🔥 不僅享受舒壓按摩，還有機會贏獎勵！快來試試你的手氣吧！</p>
        </div>
        
        <p class="disclaimer">「本活動內容可能依實際情況調整，最新資訊請以現場或官方公告為準。」</p>
    </div>
</body>
</html>
