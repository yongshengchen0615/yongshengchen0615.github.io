<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幸運10號刮刮樂</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f8f8;
        }
        .container {
            max-width: 600px;
        }
        .highlight {
            color: #d63384;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="card shadow p-4 text-center">
        <h1 class="text-danger fw-bold">🎉 幸運10號刮刮樂 🎉</h1>
        <p class="text-muted">💆‍♂ 來場按摩放鬆，還能試試你的好運！</p>

        <!-- 活動規則 -->
        <div class="card mt-3 p-3 bg-warning-subtle">
            <h5>📜 活動規則</h5>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">✅ 櫃檯分配。</li>
                <li class="list-group-item">✅ 若剛好被安排到 <span class="highlight">No.10 技師</span>，即可獲得 <span class="badge bg-danger">刮刮卡 1 張</span>！</li>
                <li class="list-group-item">✅ 立即刮開，當場對獎！</li>
            </ul>
        </div>

        <!-- 刮刮樂獎項 -->
        <div class="card mt-3 p-3">
            <h5>🎁 刮刮樂獎項 🎊</h5>
            <p class="text-muted">🎉 人人有獎，考驗你的手氣！</p>
            <ul class="list-group">
                <li class="list-group-item">🍵 甜湯</li>
                <li class="list-group-item">🍵 足湯包</li>
                <li class="list-group-item">🎟 集點刮點數 1 點</li>
            </ul>
        </div>

        <!-- 假日加碼 -->
        <div class="alert alert-danger mt-3">
            <h5>📢 假日限定加碼！</h5>
            <p>✨ <span class="highlight">現場指定 No.10 技師</span> 也能參與！</p>
            <p>🔥 不僅享受舒壓按摩，還有機會贏獎勵！快來試試你的手氣吧！</p>
        </div>

        <p class="text-muted mt-3">「本活動內容可能依實際情況調整，最新資訊請以現場或官方公告為準。」</p>

      
    </div>
</div>

<!-- Bootstrap 5 & jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
