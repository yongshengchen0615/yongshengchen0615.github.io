<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>預約說明與價目表</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f8f8;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            background: #8B5E3C;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
        }
        .section {
            margin-top: 20px;
        }
        .section h3 {
            color: #8B5E3C;
            border-bottom: 2px solid #8B5E3C;
            padding-bottom: 5px;
        }
        .info {
            background: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .highlight {
            color: #d9534f;
            font-weight: bold;
        }
        .example {
            background: #e9ecef;
            padding: 10px;
            border-left: 4px solid #8B5E3C;
            font-family: monospace;
            border-radius: 5px;
            position: relative;
        }
        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #8B5E3C;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .copy-message {
            color: green;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        .price-section {
            text-align: center;
            margin-top: 20px;
        }
        .price-section img {
            width: 48%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
    <script>
        function copyText() {
            const text = `姓名：陳小姐\n電話：0912345678\n服務項目：全身指壓 60 分鐘\n預約時間：03/05(三) 14:00\n技師號碼：No.10`;
            navigator.clipboard.writeText(text).then(() => {
                document.getElementById("copy-message").style.display = "block";
                setTimeout(() => {
                    document.getElementById("copy-message").style.display = "none";
                }, 2000);
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>📅 預約說明</h2>
        
        <div class="section">
            <h3>📌 1. 提供基本資料</h3>
            <p>請提供 <span class="highlight">姓名與聯絡電話</span>，以便確認預約資訊。</p>
        </div>

        <div class="section">
            <h3>📌 2. 確認服務內容</h3>
            <p>請參考 <span class="highlight">價目表</span>，選擇適合的 <span class="highlight">服務項目與時間長度</span>。</p>
        </div>
  <div class="container price-section">
        
        <img src="./line_oa_chat_250313_223743_group_0.jpg" alt="腳底按摩與全身指壓價目表">
        <img src="./line_oa_chat_250313_223743_group_1.jpg" alt="運動筋膜刀按摩價目表">
    </div>


        <div class="section">
            <h3>📌 3. 預約與技師選擇</h3>
            <p><b>✅ 非國定假日 & 技師工作日：</b>可透過 <span class="highlight">官方帳號</span> 預約指定技師。</p>
            <p><b>✅ 國定假日：</b>僅提供 <span class="highlight">現場指定技師</span> 服務，無法透過官方帳號預約。</p>
        </div>

        <div class="section">
            <h3>📌 預約範例 (可複製後修改回傳)</h3>
            <div class="example">
                <button class="copy-btn" onclick="copyText()">複製</button>
                <p id="copy-message" class="copy-message">✅ 已成功複製！</p>
                姓名：陳小姐<br>
                電話：0912345678<br>
                服務項目：全身指壓 60 分鐘<br>
                預約時間：03/05(三) 14:00<br>
                技師號碼：No.10
            </div>
        </div>

        <div class="section info">
            🔺 <b>請提前預約</b>，並於預約時間準時抵達，以確保最佳服務體驗。
        </div>
    </div>
    
  
</body>
</html>
