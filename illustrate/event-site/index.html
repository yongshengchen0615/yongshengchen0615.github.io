<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>活動頁面</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="assets/style.css" />
  <style>
    #loading-spinner {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 999;
    }
  </style>
</head>
<body>

<div id="loading-spinner" class="text-center">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<div class="container mt-5">
  <div class="card shadow p-4 d-none" id="event-container">
    <h1 id="event-title" class="text-center text-primary fw-bold">活動標題載入中...</h1>
    <p id="event-desc" class="text-muted text-center">活動描述載入中...</p>
    <div id="event-details" class="mt-4"></div>
    <div id="event-buttons" class="text-center mt-4 d-flex flex-wrap justify-content-center gap-2"></div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="js/event-data.js"></script>
<script src="js/event-render.js"></script>

<script>
  // 🔧 指定活動代號，這裡是 key，例如 birthday、spring、luckyDraw
  window.defaultEventKey = "spring";
</script>

</body>
</html>
