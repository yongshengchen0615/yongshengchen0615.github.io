<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>經絡工程師 - 限時活動</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffdde1, #ee9ca7);
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin: auto;
            text-align: center;
        }
        h1 {
            color: #d9534f;
            font-size: 28px;
            margin-bottom: 10px;
        }
        h2 {
            color: #ff4500;
            font-size: 22px;
        }
        h3 {
            background: #ff4500;
            color: white;
            display: inline-block;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 18px;
            margin: 15px 0;
        }
        .highlight {
            color: #d9534f;
            font-weight: bold;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            background: #f8f8f8;
            margin: 8px 0;
            padding: 10px;
            border-radius: 8px;
            font-size: 16px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .footer {
            font-size: 12px;
            color: #666;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 瘋狂加倍日 🚀</h1>
        <h2>📅 活動日期：本月 14號、21號、25號</h2>
        <h3>🔥 點數加倍，快來搶賺！</h3>
        <p><strong>需符合 No.10 技師工作日</strong></p>
        <ul>
            <li>✅ <strong>平日</strong> 透過官方帳號預約 No.10 技師</li>
            <li>✅ <strong>假日</strong> 現場指定 No.10 技師</li>
            <li>💰 原本 <span class="highlight">1 點</span> → 加倍日可獲得 <span class="highlight">2 點！</span></li>
        </ul>
        <p class="footer">📌 限時加碼，錯過等下次！<br>「本活動內容可能依實際情況調整，最新資訊請以現場或官方公告為準。」</p>
    </div>
</body>
</html>
