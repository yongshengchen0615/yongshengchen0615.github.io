<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINE 留言板</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js"></script>
</head>
<body>
    <h1>LINE 留言板v2</h1>

    <button id="loginBtn">使用 LINE 登入</button>
    <button id="logoutBtn" style="display: none;">登出</button>

    <div id="userInfo" style="display: none;">
        <p>用戶: <span id="userName"></span></p>
        <img id="userImage" width="50">
    </div>

    <div id="messageBoard" style="display: none;">
        <input type="text" id="messageInput" placeholder="輸入留言">
        <button id="sendMessageBtn">發送</button>
        <ul id="messagesList"></ul>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
