<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>預約系統</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>預約系統</h2>
        <form id="userInfoForm">
            <input type="tel" id="phone" placeholder="請輸入您的電話" required>
            <input type="text" id="name" placeholder="請輸入您的姓氏" required>
            <select id="gender" required>
                <option value="" disabled selected>選擇性別</option>
                <option value="男">男</option>
                <option value="女">女</option>
            </select>
            <button type="button" id="confirmUserInfo">確認</button>
        </form>

        <form id="appointmentForm" style="display: none;">
            <input type="date" id="date" required disabled>
            <input type="time" id="time" required disabled>
            <button type="submit">提交預約</button>
        </form>

        <h3>已預約列表</h3>
        <ul id="appointmentsList"></ul>
    </div>

    <!-- ✅ 預約成功的彈出視窗 -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <p>✅ 預約成功！</p>
            <button id="closeModal">確定</button>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
