<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINE 預約系統</title>

    <!-- 外部 CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- LINE SDK -->
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

    <!-- Firebase 設定 -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        window.firebaseConfig = {
            apiKey: "AIzaSyCQpelp4H9f-S0THHgSiIJHCzyvNG3AGvs",
  authDomain: "reservesystem-c8bbc.firebaseapp.com",
  databaseURL: "https://reservesystem-c8bbc-default-rtdb.firebaseio.com",
  projectId: "reservesystem-c8bbc",
  storageBucket: "reservesystem-c8bbc.firebasestorage.app",
  messagingSenderId: "138232489371",
  appId: "1:138232489371:web:b5358137baf293f9ae2d3e",

</head>
<body>
    <div class="container">
        <h2>LINE 預約系統</h2>

        <div id="loginSection">
            <button id="loginBtn">使用 LINE 登入</button>
        </div>

        <div id="userInfo">
            <p><strong>使用者：</strong><span id="userName"></span></p>
            <img id="userPicture" class="profile-img" alt="User Profile">
            <button id="logoutBtn">登出</button>
        </div>

        <div id="bookingSection">
            <h3>預約表單</h3>
            <form id="bookingForm">
                <input type="hidden" id="bookingId">
                <label for="name">姓名</label>
                <input type="text" id="name" required>
                <label for="date">預約日期</label>
                <input type="date" id="date" required>
                <label for="time">預約時間</label>
                <input type="time" id="time" required>
                <button type="submit">提交預約</button>
                <button id="updateBookingBtn" type="button">更新預約</button>
            </form>
        </div>

        <div id="myBookings">
            <h3>我的預約</h3>
            <ul id="bookingsList"></ul>
        </div>
    </div>

    <!-- 外部 JS -->
    <script src="script.js" type="module"></script>
</body>
</html>
