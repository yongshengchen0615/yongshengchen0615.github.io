<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINE MINI App 預約系統</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        img { width: 100px; height: 100px; border-radius: 50%; }
        button { padding: 10px 20px; margin: 10px; cursor: pointer; }
        select, input { padding: 8px; margin: 5px; width: 80%; }
    </style>
</head>
<body>
    <h1>LINE 預約系統</h1>
    <p>請登入以繼續預約</p>

    <div id="profile" style="display: none;">
        <img id="userImage" src="" alt="User Image">
        <h2 id="userName"></h2>
    </div>

    <h3>選擇服務</h3>
    <select id="service">
        <option value="按摩">按摩</option>
        <option value="SPA">SPA</option>
        <option value="足部護理">足部護理</option>
    </select>

    <h3>選擇日期與時間</h3>
    <input type="date" id="date">
    <input type="time" id="time">

    <button id="submitBooking">提交預約</button>
    <button id="closeApp">關閉 MINI App</button>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            liff.init({ liffId: "2005939681-WrwevLMV" })
                .then(() => {
                    console.log("LIFF 初始化成功");

                    if (liff.isLoggedIn()) {
                        getUserProfile();
                    } else {
                        liff.login();
                    }

                    document.getElementById("submitBooking").addEventListener("click", submitBooking);
                    document.getElementById("closeApp").addEventListener("click", () => liff.closeWindow());
                })
                .catch(err => {
                    console.error("LIFF 初始化失敗", err);
                });

            function getUserProfile() {
                liff.getProfile().then(profile => {
                    document.getElementById("userImage").src = profile.pictureUrl;
                    document.getElementById("userName").innerText = `Hello, ${profile.displayName}`;
                    document.getElementById("profile").style.display = "block";
                }).catch(err => {
                    console.error("獲取用戶資訊失敗", err);
                });
            }

            function submitBooking() {
                const service = document.getElementById("service").value;
                const date = document.getElementById("date").value;
                const time = document.getElementById("time").value;

                if (!date || !time) {
                    alert("請選擇日期與時間！");
                    return;
                }

                const message = `📅 預約確認\n服務：${service}\n日期：${date}\n時間：${time}`;

                liff.sendMessages([{ type: "text", text: message }])
                    .then(() => {
                        alert("預約已提交！");
                        liff.closeWindow();
                    })
                    .catch(err => {
                        console.error("預約發送失敗", err);
                    });
            }
        });
    </script>
</body>
</html>
