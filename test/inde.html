<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIFF 留言板 (強制 LINE 開啟)</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>LIFF 留言板 (強制 LINE 開啟)</h2>

    <p><strong>使用者 ID:</strong> <span id="userId">載入中...</span></p>
    <p><strong>使用者名稱:</strong> <span id="userName">載入中...</span></p>

    <div class="message-box">
        <input type="text" id="messageInput" placeholder="輸入留言...">
        <button onclick="addMessage()">新增留言</button>
    </div>

    <div class="messages" id="messagesList"></div>

    <script type="module" src="app.js"></script>
</body>
</html>
