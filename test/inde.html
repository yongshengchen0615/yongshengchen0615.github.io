<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIFF 顯示 UserID</title>
    <script src="https://static.line-scdn.net/liff/2.17.1/sdk.js"></script>
</head>
<body>
    <h1>你的 LINE UserID</h1>
    <p id="userId">載入中...</p>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const LIFF_ID = "2005939681-bZ9XB8dP"; // 請替換為你的 LIFF ID

            try {
                await liff.init({ liffId: LIFF_ID });

                const context = liff.getContext();
                if (context.userId) {
                    document.getElementById("userId").textContent = `你的 UserID：${context.userId}`;
                } else {
                    document.getElementById("userId").textContent = "無法獲取 UserID（請確保從官方帳號內開啟）";
                }
            } catch (error) {
                console.error("LIFF 初始化錯誤：", error);
                document.getElementById("userId").textContent = "LIFF 初始化失敗";
            }
        });
    </script>
</body>
</html>
