<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>休假設定（假日）</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="data:," />

  <!-- LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <div class="app-root">
    <header id="protectedHeader" class="page-title" style="display:none;">
      <h1 id="pageTitle" class="app-title">休假設定（假日）</h1>
      <p class="app-subtitle">只管理指定日期的休假日（holiday）</p>
    </header>

    <section id="authCard" class="card">
      <header class="card-header">
        <div class="card-header-left">
          <h2 class="card-title">管理登入</h2>
          <p class="card-subtitle">需要輸入管理密碼才可操作（含假日與客人審核）</p>
        </div>
      </header>
      <div class="card-body">
        <form id="authForm" class="row" autocomplete="off">
          <label class="field">
            <span class="field-label">管理密碼</span>
            <input id="authPassphrase" class="input" type="password" autocomplete="current-password" />
          </label>
          <button id="authLoginBtn" class="btn btn-primary" type="submit">登入</button>
          <span id="authMsg" class="hint">—</span>
        </form>
      </div>
    </section>

    <div id="protectedContent" style="display:none;">

    <section id="changePassCard" class="card" style="display:none;">
      <header class="card-header">
        <div class="card-header-left">
          <h2 class="card-title">修改密碼</h2>
          <p class="card-subtitle">需要輸入舊密碼、新密碼與確認</p>
        </div>
      </header>
      <div class="card-body">
        <form id="changePassForm" class="row" autocomplete="off">
          <label class="field">
            <span class="field-label">舊密碼</span>
            <input id="oldPassphrase" class="input" type="password" autocomplete="current-password" />
          </label>
          <label class="field">
            <span class="field-label">新密碼</span>
            <input id="newPassphrase" class="input" type="password" autocomplete="new-password" />
          </label>
          <label class="field">
            <span class="field-label">新密碼確認</span>
            <input id="newPassphrase2" class="input" type="password" autocomplete="new-password" />
          </label>
          <button id="changePassBtn" class="btn btn-primary" type="submit">確認修改</button>
          <button id="changePassCancelBtn" class="btn btn-ghost" type="button">取消</button>
        </form>
      </div>
    </section>

    <section class="card">
      <header class="card-header">
        <div class="card-header-left">
          <h2 class="card-title">新增假日</h2>
          <p class="card-subtitle">選日期後按新增（會先暫存，需按儲存才會寫入 GAS）</p>
        </div>
        <div class="card-header-right">
          <button id="openChangePassBtn" class="btn btn-ghost" type="button">修改密碼</button>
          <button id="themeToggle" class="btn btn-ghost" type="button">亮色</button>
          <button id="reloadBtn" class="btn btn-ghost" type="button">重新整理</button>
        </div>
      </header>
      <div class="card-body">
        <div class="row">
          <label class="field">
            <span class="field-label">日期</span>
            <input id="holidayInput" class="input" type="date" />
          </label>
          <button id="addBtn" class="btn btn-ghost" type="button">新增</button>
          <button id="saveBtn" class="btn btn-primary" type="button">儲存變更</button>
          <span id="msg" class="hint">—</span>
        </div>
      </div>
    </section>

    <section class="card">
      <header class="card-header">
        <div class="card-header-left">
          <h2 class="card-title">假日清單</h2>
          <p id="countMsg" class="card-subtitle">—</p>
        </div>
      </header>
      <div class="card-body">
        <div id="list" class="list">載入中…</div>
        <div id="error" class="state state-error" style="display:none;"></div>
      </div>
    </section>

    <section id="reviewCard" class="card" style="display:none;">
      <header class="card-header">
        <div class="card-header-left">
          <h2 class="card-title">客人申請審核</h2>
          <p class="card-subtitle">查看目前待審核客人，通過後產生授權連結</p>
        </div>
      </header>
      <div class="card-body">
        <form id="reviewForm" class="row" autocomplete="off">
          <label class="field">
            <span class="field-label">管理密碼</span>
            <input id="reviewPassphrase" class="input" type="password" autocomplete="current-password" />
          </label>
          <label class="field">
            <span class="field-label">狀態</span>
            <select id="reviewStatus" class="input">
              <option value="pending" selected>待審核</option>
              <option value="approved">已通過</option>
              <option value="denied">已拒絕</option>
              <option value="disabled">停用</option>
              <option value="maintenance">系統維護</option>
            </select>
          </label>
          <button id="reviewReloadBtn" class="btn btn-ghost" type="button">重新整理清單</button>
          <span id="reviewMsg" class="hint">—</span>
        </form>

        <div style="margin-top:10px;">
          <div id="reviewList" class="list">尚未載入</div>
          <div id="reviewError" class="state state-error" style="display:none;"></div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <span class="hint">每位師傅一份獨立專案：修改 config.json 的 DATE_DB_ENDPOINT 即可。</span>
    </footer>
    </div>
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
