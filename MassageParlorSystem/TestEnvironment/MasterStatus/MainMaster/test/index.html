<!doctype html>
<html lang="zh-Hant" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <title>Users 後台管理</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div class="app">
  <div class="shell">

    <!-- Topbar -->
    <header class="topbar">
      <div class="topbar-left">
        <div class="brand">
          <div class="brand-mark">U</div>
          <div class="brand-text">
            <h1>Users 後台管理</h1>
            <p id="summaryText">載入中…</p>
          </div>
        </div>
      </div>

      <div class="topbar-right">
        <button id="themeToggle" class="btn ghost" type="button" aria-label="切換亮暗主題">切換主題</button>
        <button id="reloadBtn" class="btn ghost" type="button">重新整理</button>
      </div>
    </header>

    <!-- KPI -->
    <section class="kpi-grid" aria-label="統計">
      <div class="kpi-card">
        <div class="kpi-label">總筆數</div>
        <div class="kpi-value" id="kpiTotal">-</div>
      </div>
      <div class="kpi-card success">
        <div class="kpi-label">通過</div>
        <div class="kpi-value" id="kpiApproved">-</div>
      </div>
      <div class="kpi-card warning">
        <div class="kpi-label">待審核</div>
        <div class="kpi-value" id="kpiPending">-</div>
      </div>
      <div class="kpi-card danger">
        <div class="kpi-label">拒絕</div>
        <div class="kpi-value" id="kpiRejected">-</div>
      </div>
      <div class="kpi-card muted">
        <div class="kpi-label">停用</div>
        <div class="kpi-value" id="kpiDisabled">-</div>
      </div>
    </section>

    <!-- Panel -->
    <section class="panel" aria-label="Users 表格">
      <div class="panel-head">
        <div class="filters">
          <!-- Search -->
          <div class="search-box" role="search">
            <span class="icon" aria-hidden="true">⌕</span>
            <input id="searchInput" class="input" type="text" placeholder="搜尋 userId / 顯示名稱 / 師傅編號…" autocomplete="off" />
            <button id="clearSearchBtn" class="btn icon ghost" type="button" aria-label="清空搜尋">✕</button>
          </div>

          <!-- Chips -->
          <div class="seg" aria-label="狀態篩選">
            <button class="chip active" type="button" data-filter="ALL">全部</button>
            <button class="chip" type="button" data-filter="通過">通過</button>
            <button class="chip" type="button" data-filter="待審核">待審核</button>
            <button class="chip" type="button" data-filter="拒絕">拒絕</button>
            <button class="chip" type="button" data-filter="停用">停用</button>
          </div>
        </div>

        <div class="panel-meta">
          <div class="hint">點表頭可排序；勾選可批次套用或刪除</div>
        </div>
      </div>

      <!-- Bulk bar -->
      <div id="bulkBar" class="bulkbar" hidden>
        <div class="bulk-left">
          <span class="bulk-pill" id="bulkCount">已選取 0 筆</span>
          <button id="bulkClear" class="btn ghost" type="button">清除選取</button>
        </div>

        <div class="bulk-right">
          <div class="bulk-group">
            <span class="bulk-label">審核</span>
            <select id="bulkAudit" class="select">
              <option value="">（不變）</option>
              <option value="待審核">待審核</option>
              <option value="通過">通過</option>
              <option value="拒絕">拒絕</option>
              <option value="停用">停用</option>
              <option value="其他">其他</option>
            </select>
          </div>

          <div class="bulk-group">
            <span class="bulk-label">推播</span>
            <select id="bulkPush" class="select">
              <option value="">（不變）</option>
              <option value="否">否</option>
              <option value="是">是</option>
            </select>
          </div>

          <div class="bulk-group">
            <span class="bulk-label">個人狀態</span>
            <select id="bulkPersonalStatus" class="select">
              <option value="">（不變）</option>
              <option value="否">否</option>
              <option value="是">是</option>
            </select>
          </div>

          <div class="bulk-group">
            <span class="bulk-label">排班表</span>
            <select id="bulkScheduleEnabled" class="select">
              <option value="">（不變）</option>
              <option value="否">否</option>
              <option value="是">是</option>
            </select>
          </div>

          <button id="bulkApply" class="btn primary" type="button">套用（不儲存）</button>
          <button id="bulkDelete" class="btn danger" type="button">批次刪除</button>
        </div>
      </div>

      <!-- Table -->
      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th class="col-check sticky-col">
                <input id="checkAll" type="checkbox" aria-label="全選/全不選">
              </th>

              <th class="sortable" data-sort="index">#</th>
              <th class="sortable" data-sort="userId">userId</th>
              <th class="sortable" data-sort="displayName">顯示名稱</th>
              <th class="sortable" data-sort="createdAt">建立時間</th>

              <th class="sortable" data-sort="startDate">開始使用</th>
              <th class="sortable" data-sort="usageDays">期限(天)</th>
              <th class="sortable" data-sort="expiry">使用狀態</th>

              <th class="sortable" data-sort="audit">審核狀態</th>

              <th class="sortable" data-sort="masterCode">師傅編號</th>
              <th class="sortable" data-sort="isMaster">是否師傅</th>

              <th class="sortable" data-sort="pushEnabled">是否推播</th>
              <th class="sortable" data-sort="personalStatusEnabled">個人狀態開通</th>
              <th class="sortable" data-sort="scheduleEnabled">排班表開通</th>

              <th>操作</th>
            </tr>
          </thead>

          <tbody id="tbody">
            <tr><td colspan="15">載入中…</td></tr>
          </tbody>
        </table>
      </div>
    </section>

    <!-- Footer -->
    <footer class="panel" style="padding:10px 14px;">
      <div class="panel-meta">
        <div class="hint" id="footerStatus">-</div>
      </div>
    </footer>

  </div>
</div>

<div id="toast" class="toast" role="status" aria-live="polite"></div>

<script src="app.js"></script>
</body>
</html>
