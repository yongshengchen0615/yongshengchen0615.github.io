<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>師傅個人狀態</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="data:," />
</head>
<body>
  <div class="app-root">
    <header class="page-title">
      <h1 class="app-title">師傅個人狀態</h1>
      <p class="app-subtitle">本頁由 config.json 固定指定師傅編號</p>
    </header>

    <section class="card">
      <header class="card-header">
        <div class="card-header-left">
          <h2 class="card-title">師傅狀態</h2>
          <p id="statusMeta" class="card-subtitle">—</p>
        </div>
        <div class="card-header-right">
          <button id="themeToggle" class="btn btn-ghost" type="button">切換主題</button>
          <button id="refreshBtn" class="btn btn-ghost" type="button">重整</button>
          <span id="lastUpdate" class="badge">尚未更新</span>
        </div>
      </header>
      <div class="card-body">
        <div class="grid-2">
          <div class="panel">
            <div class="panel-title">身體</div>
            <div id="bodyStatus" class="panel-line">—</div>
            <div id="bodyRem" class="panel-line sub">—</div>
            <div id="bodyAppt" class="panel-line sub">—</div>
          </div>
          <div class="panel">
            <div class="panel-title">腳底</div>
            <div id="footStatus" class="panel-line">—</div>
            <div id="footRem" class="panel-line sub">—</div>
            <div id="footAppt" class="panel-line sub">—</div>
          </div>
        </div>
        <div id="statusError" class="state state-error" style="display:none;">狀態讀取失敗，請稍後再試。</div>
      </div>
    </section>

    <section class="card">
      <header class="card-header">
        <div class="card-header-left">
          <h2 class="card-title">休假日</h2>
          <p id="vacationMeta" class="card-subtitle">—</p>
        </div>
      </header>
      <div class="card-body">
        <div class="vacation-block">
          <div class="vacation-title">指定日期休假（歷日）</div>

          <div class="calendar" aria-label="休假日月曆">
            <div class="calendar-head">
              <button id="calPrev" class="cal-btn" type="button" aria-label="上一個月">‹</button>
              <div id="calMonthLabel" class="cal-month">—</div>
              <button id="calNext" class="cal-btn" type="button" aria-label="下一個月">›</button>
            </div>

            <div class="calendar-weekdays" aria-hidden="true">
              <div class="wd">日</div><div class="wd">一</div><div class="wd">二</div><div class="wd">三</div><div class="wd">四</div><div class="wd">五</div><div class="wd">六</div>
            </div>

            <div id="calGrid" class="calendar-grid" role="grid" aria-live="polite"></div>
          </div>
        </div>
        <div id="vacationError" class="state state-error" style="display:none;"></div>
      </div>
    </section>

    <footer class="footer">
      <span class="hint">本頁為客人查詢用（不需登入）。</span>
    </footer>
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
