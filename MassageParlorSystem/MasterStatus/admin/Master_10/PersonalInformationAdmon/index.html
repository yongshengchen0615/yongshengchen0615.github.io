<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>預約設定後台</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container py-4">
    <div class="d-flex align-items-center justify-content-between mb-3">
      <h1 class="h3 mb-0">預約設定後台</h1>
      <div class="d-flex align-items-center gap-2">
        <label class="form-check form-switch mb-0" title="切換亮/暗色調">
          <input class="form-check-input" type="checkbox" id="themeToggle" />
          <span class="form-check-label">暗色模式</span>
        </label>
      </div>
    </div>

    <form id="bookingForm" class="needs-validation" novalidate>
      <fieldset class="border rounded-3 p-3 mb-3">
        <legend class="float-none w-auto px-2">🕒 預約時間設定</legend>
        <div class="row g-3">
          <div class="col-sm-6">
            <label for="startTime" class="form-label">開始時間</label>
            <input type="time" id="startTime" class="form-control" />
          </div>
          <div class="col-sm-6">
            <label for="endTime" class="form-label">結束時間</label>
            <input type="time" id="endTime" class="form-control" />
          </div>
        </div>
      </fieldset>

      <fieldset class="border rounded-3 p-3 mb-3">
        <legend class="float-none w-auto px-2">⏳ 預約限制</legend>
        <div class="row g-3">
          <div class="col-sm-6">
            <label for="bufferMinutes" class="form-label">當天預約需提前（分鐘）</label>
            <input type="number" id="bufferMinutes" class="form-control" />
          </div>
          <div class="col-sm-6">
            <label for="maxBookingDays" class="form-label">最多可預約天數</label>
            <input type="number" id="maxBookingDays" class="form-control" />
          </div>
        </div>
     </fieldset>
      <fieldset class="border rounded-3 p-3 mb-3">
        <legend class="float-none w-auto px-2">📅 每週固定不能預約日</legend>
        <div id="weeklyOffCheckboxes" class="d-flex flex-wrap gap-3">
          <label class="form-check"><input class="form-check-input" type="checkbox" value="0" /><span class="form-check-label"> 週日</span></label>
          <label class="form-check"><input class="form-check-input" type="checkbox" value="1" /><span class="form-check-label"> 週一</span></label>
          <label class="form-check"><input class="form-check-input" type="checkbox" value="2" /><span class="form-check-label"> 週二</span></label>
          <label class="form-check"><input class="form-check-input" type="checkbox" value="3" /><span class="form-check-label"> 週三</span></label>
          <label class="form-check"><input class="form-check-input" type="checkbox" value="4" /><span class="form-check-label"> 週四</span></label>
          <label class="form-check"><input class="form-check-input" type="checkbox" value="5" /><span class="form-check-label"> 週五</span></label>
          <label class="form-check"><input class="form-check-input" type="checkbox" value="6" /><span class="form-check-label"> 週六</span></label>
        </div>
        <div class="mt-2 d-flex align-items-center gap-2">
          <button type="button" class="btn btn-secondary btn-sm soft" id="weeklyRefresh">重新整理每週休假</button>
          <span id="weeklyMsg" class="small"></span>
        </div>
      </fieldset>

      <fieldset class="border rounded-3 p-3 mb-3">
        <legend class="float-none w-auto px-2">📆 無法預約日（假日or國定假日）</legend>
        <div class="date-group mb-3">
          <label class="form-label">假日or國定假日</label>
          <div class="d-flex gap-2">
            <input type="date" id="holidayInput" class="form-control" />
            <button type="button" class="btn btn-primary soft" onclick="addHoliday()">新增</button>
          </div>
          <div id="holidayList" class="date-list mt-2"></div>
        </div>

        <div class="mt-2 d-flex align-items-center gap-2">
          <button type="button" class="btn btn-secondary btn-sm soft" id="holidaysRefresh">重新整理假日</button>
          <span id="holidaysMsg" class="small"></span>
        </div>
      </fieldset>
    </form>

    <div class="d-flex justify-content-end mt-4">
      <button form="bookingForm" type="submit" class="btn btn-success btn-lg soft">💾 儲存設定</button>
    </div>
  </div>

  <!-- 全域載入/儲存覆蓋層 -->
  <div id="overlay" class="overlay" aria-hidden="true">
    <div class="overlay-card card p-3 text-center">
      <div class="spinner-border text-primary" role="status"></div>
      <div id="overlayText" class="mt-2">載入資料中...</div>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
