<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>預約說明與價目表</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f8f8;
        }
        .container {
            max-width: 700px;
        }
        .highlight {
            color: #d9534f;
            font-weight: bold;
        }
        .copy-message {
            color: green;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #8B5E3C;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="text-center text-white bg-dark py-2 rounded">📅 預約說明</h2>

        <!-- 提供基本資料 -->
        <div class="mt-3">
            <h5>📌 1. 提供基本資料</h5>
            <p>請提供 <span class="highlight">姓名與聯絡電話</span>，以便確認預約資訊。</p>
        </div>

        <!-- 確認服務內容 -->
        <div class="mt-3">
            <h5>📌 2. 確認服務內容</h5>
            <p>請參考 <span class="highlight">價目表</span>，選擇適合的 <span class="highlight">服務項目與時間長度</span>。</p>
        </div>

        <!-- 價目表 -->
        <div class="row mt-3">
            <div class="col-6">
                <img src="./line_oa_chat_250313_223743_group_0.jpg" class="img-fluid rounded shadow-sm" alt="腳底按摩與全身指壓價目表">
            </div>
            <div class="col-6">
                <img src="./line_oa_chat_250313_223743_group_1.jpg" class="img-fluid rounded shadow-sm" alt="運動筋膜刀按摩價目表">
            </div>
        </div>

        <!-- 預約與技師選擇 -->
        <div class="mt-3">
            <h5>📌 3. 預約與技師選擇</h5>
            <ul class="list-group">
                <li class="list-group-item">✅ <strong>非國定假日 & 技師工作日：</strong>可透過 <span class="highlight">官方帳號</span> 預約指定技師。</li>
                <li class="list-group-item">✅ <strong>國定假日：</strong>僅提供 <span class="highlight">現場指定技師</span> 服務，無法透過官方帳號預約。</li>
            </ul>
        </div>

        <!-- 預約範例 -->
        <div class="mt-4">
            <h5>📌 預約範例 (可複製後修改回傳)</h5>
            <div class="position-relative p-3 border rounded bg-light">
                <button class="copy-btn" onclick="copyText()">複製</button>
                <p id="copy-message" class="copy-message">✅ 已成功複製！</p>
                <pre class="mb-0">
姓名：陳小姐
電話：0912345678
服務項目：足湯全身指壓 60 分鐘
預約時間：03/05(三) 14:00
技師號碼：No.10
                </pre>
            </div>
        </div>

        <!-- 注意事項 -->
        <div class="alert alert-warning mt-4">
            🔺 <b>請提前預約</b>，並於預約時間準時抵達，以確保最佳服務體驗。
        </div>

    </div>
</div>

<!-- Bootstrap 5 & jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function copyText() {
        const text = `姓名：陳小姐\n電話：0912345678\n服務項目：足湯全身指壓 60 分鐘\n預約時間：03/05(三) 14:00\n技師號碼：No.10`;
        navigator.clipboard.writeText(text).then(() => {
            $("#copy-message").fadeIn().delay(2000).fadeOut();
        });
    }
</script>

</body>
</html>
