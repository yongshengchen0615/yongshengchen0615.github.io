<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>經絡工程師 - 當月壽星專屬活動</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #ffdde1, #ee9ca7);
            padding: 20px;
        }
        .container {
            max-width: 600px;
        }
        .highlight {
            color: #d9534f;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card shadow-lg border-0 mt-4">
            <div class="card-body text-center">
                <h1 class="text-danger fw-bold">🎉 經絡工程師 限時活動 🎉</h1>
                <h2 class="text-warning">🔥 當月壽星專屬</h2>
                <h3 class="bg-danger text-white rounded-pill px-3 py-2 d-inline-block">
                    🎂 當月壽星加碼日 🎂
                </h3>

                <p class="mt-3"><strong>📅 活動期間：</strong>當月壽星限定</p>
                <p><strong>✨ 壽星尊享福利（需 No.10 技師）</strong></p>

                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        ✅ <strong>平日</strong> 預約 👉 
                        <span class="highlight">加碼贈送 2 點！</span>
                    </li>
                    <li class="list-group-item">
                        ✅ <strong>假日</strong> 現場指定 No.10 技師並完成消費 👉 
                        獲得 <span class="highlight">壽星刮刮樂 🎟️</span>（驚喜獎勵等你來刮！）
                    </li>
                </ul>

                <p class="text-muted mt-3 small">
                    「本活動內容可能依實際情況調整，最新資訊請以現場或官方公告為準。」
                </p>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS & jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
