<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Body & Foot Panel Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <!-- LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <!-- 授權 / 判斷登入 / 審核狀態遮罩 -->
  <div id="gate" class="gate gate-hidden">
    初始化中…
  </div>

  <!-- 主畫面 -->
  <div id="appRoot" class="app-root app-hidden">
    <header class="app-header">
      <div class="app-header-left">
        <h1>Body & Foot Panel Dashboard</h1>
        <p class="app-subtitle">
          即時監控師傅狀態與預約情形
        </p>
      </div>
      <div class="app-header-right">
        <div class="pill">
          <span class="pill-dot"></span>
          <span class="pill-text" id="connectionStatus">連線中…</span>
        </div>
        <button id="refreshBtn" class="btn-outline">
          手動重整
        </button>
      </div>
    </header>

    <main class="app-main">
      <section class="app-main-top">
        <div class="tabs">
          <button id="tabBody" class="tab tab-active">身體</button>
          <button id="tabFoot" class="tab">腳底</button>
        </div>

        <div class="filters">
          <div class="filter-group">
            <label for="filterMaster">指定師傅</label>
            <input
              id="filterMaster"
              type="text"
              placeholder="輸入師傅編號（例如 07）"
            />
          </div>

          <div class="filter-group">
            <label for="filterStatus">狀態篩選</label>
            <select id="filterStatus">
              <option value="all">全部</option>
              <option value="busy">工作中 / 預約</option>
              <option value="free">空閒或接近結束</option>
            </select>
          </div>
        </div>
      </section>

      <section class="app-main-bottom">
        <div class="card card-table">
          <div class="card-header">
            <h2 id="panelTitle">身體面板</h2>
            <div class="card-header-right">
              <span class="badge" id="lastUpdate">尚未更新</span>
            </div>
          </div>

          <div class="table-wrapper">
            <table class="status-table">
              <thead>
                <tr>
                  <th>順序</th>
                  <th>師傅</th>
                  <th>狀態</th>
                  <th>預約</th>
                  <th>剩餘時間</th>
                </tr>
              </thead>
              <tbody id="tbodyRows">
                <!-- 動態插入 -->
              </tbody>
            </table>

            <div id="emptyState" class="empty-state">
              <p>目前沒有任何資料。</p>
            </div>

            <div id="loadingState" class="loading-state">
              <div class="spinner"></div>
              <p>資料載入中…</p>
            </div>

            <div id="errorState" class="error-state">
              <p>無法取得資料，請稍後再試。</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
