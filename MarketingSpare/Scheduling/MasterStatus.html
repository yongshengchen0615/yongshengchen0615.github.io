<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>預約月曆 & 師傅狀態</title>
  <style>
    :root {
      --bg: #0f172a;
      --bg-soft: #020617;
      --text-main: #e5e7eb;
      --text-sub: #9ca3af;
      --border: #1e293b;
    }

    * { box-sizing: border-box; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 20px;
      background: var(--bg);
      color: var(--text-main);
      display: flex;
      justify-content: center;
    }

    /* ========== 全螢幕 Loading ========== */
    #loadingOverlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.55);
      backdrop-filter: blur(3px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity .25s ease;
    }
    #loadingOverlay.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .loader {
      width: 48px;
      height: 48px;
      border: 4px solid rgba(255,255,255,0.25);
      border-top-color: #38bdf8;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    /* ========== App 容器 ========== */
    #appContainer {
      width: 100%;
      max-width: 760px;
      display: none; /* 載入完成前不顯示 */
    }

    h1 {
      margin: 0 0 6px;
      font-size: 24px;
    }

    .subtitle {
      font-size: 13px;
      color: var(--text-sub);
      margin-bottom: 10px;
      min-height: 16px;
    }

    .month-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      margin-top: 4px;
      gap: 8px;
      flex-wrap: wrap;
    }

    .month-label {
      font-weight: 600;
      letter-spacing: 0.04em;
      text-align: center;
      flex: 1;
    }

    button {
      background: #1e293b;
      border: 1px solid #334155;
      padding: 6px 12px;
      border-radius: 6px;
      color: #e2e8f0;
      cursor: pointer;
      font-size: 13px;
      white-space: nowrap;
      flex-shrink: 0;
      transition: background 0.15s ease, transform 0.1s ease;
    }
    button:hover { background: #334155; }
    button:active { transform: scale(0.97); }

    .table-wrapper {
      width: 100%;
      overflow-x: auto;
      border-radius: 10px;
      box-shadow: 0 0 0 1px rgba(15, 23, 42, 0.7);
      background: var(--bg-soft);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 520px;
    }

    thead {
      background: rgba(15, 23, 42, 0.9);
      position: sticky;
      top: 0;
      z-index: 1;
    }

    th {
      padding: 8px;
      color: #94a3b8;
      font-size: 12px;
      font-weight: 500;
    }

    td {
      height: 80px;
      text-align: center;
      border: 1px solid var(--border);
      cursor: default;
      position: relative;
      font-size: 13px;
      vertical-align: top;
      padding: 4px;
      background: #020617;
    }

    .day-num {
      font-size: 13px;
      font-weight: 600;
      color: var(--text-main);
    }

    td.empty {
      background: #020617;
      cursor: default;
    }

    td.has-event { box-shadow: inset 0 0 0 1px rgba(148, 163, 184, 0.3); }

    td.type-holiday {
      background: radial-gradient(circle at top, rgba(248, 113, 113, 0.26), rgba(15, 23, 42, 1));
      border-color: #f97373;
    }
    td.type-blockedDay {
      background: radial-gradient(circle at top, rgba(248, 171, 113, 0.22), rgba(15, 23, 42, 1));
      border-color: #fb923c;
    }
    td.type-halfDay {
      background: radial-gradient(circle at top, rgba(252, 211, 77, 0.22), rgba(15, 23, 42, 1));
      border-color: #facc15;
    }
    td.type-eventDay {
      background: radial-gradient(circle at top, rgba(96, 165, 250, 0.24), rgba(15, 23, 42, 1));
      border-color: #60a5fa;
    }
    td.type-weeklyOff {
      background: radial-gradient(circle at top, rgba(148, 163, 184, 0.24), rgba(15, 23, 42, 1));
      border-color: #9ca3af;
    }

    .badge-row {
      margin-top: 6px;
      display: flex;
      flex-direction: column;
      gap: 2px;
      align-items: flex-start;
    }

    .tag {
      display: inline-flex;
      align-items: center;
      padding: 1px 6px;
      border-radius: 6px;
      font-size: 10px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      background: rgba(15, 23, 42, 0.9);
      color: var(--text-main);
      gap: 4px;
    }

    .dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
    }

    .tag-holiday .dot { background: #f97373; }
    .tag-weeklyOff .dot { background: #9ca3af; }
    .tag-eventDay .dot { background: #60a5fa; }
    .tag-halfDay .dot { background: #facc15; }
    .tag-blockedDay .dot { background: #fb923c; }

    .event-popup {
      margin-top: 14px;
      padding: 10px 12px;
      border-radius: 10px;
      background: #020617;
      border: 1px solid #1e293b;
      font-size: 13px;
    }

    .popup-title {
      margin: 0 0 4px;
      font-size: 14px;
      font-weight: 600;
    }

    .popup-list {
      margin: 0;
      padding-left: 18px;
      font-size: 13px;
    }

    /* ===== 師傅狀態卡片 ===== */
    .tech-status-card {
      margin-top: 16px;
      padding: 10px 12px;
      border-radius: 10px;
      background: #020617;
      border: 1px solid #1e293b;
      font-size: 13px;
    }
    .tech-status-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    .tech-status-title {
      font-weight: 600;
      font-size: 14px;
    }
    .tech-status-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px 16px;
    }
    .tech-col-title {
      font-size: 12px;
      color: #9ca3af;
      margin-bottom: 4px;
    }
    .tech-row {
      font-size: 12px;
      margin-bottom: 2px;
      display: flex;
      justify-content: space-between;
      gap: 4px;
    }
    .tech-label {
      color: #9ca3af;
    }
    .tech-value {
      font-weight: 500;
      text-align: right;
    }
    .status-pill {
      display: inline-flex;
      align-items: center;
      padding: 2px 10px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 600;
    }
    .status-busy {
      background: rgba(185, 28, 28, 0.35);
      color: #fecaca;
    }
    .status-idle {
      background: rgba(21, 128, 61, 0.35);
      color: #bbf7d0;
    }
    .status-off {
      background: rgba(55, 65, 81, 0.7);
      color: #e5e7eb;
    }

    @media (max-width: 768px) {
      body { padding: 12px; }
      h1 { font-size: 20px; }
      td { height: 70px; padding: 3px; font-size: 12px; }
      .tag { font-size: 9px; padding: 1px 5px; }
      .tech-status-grid { grid-template-columns: 1fr; }
    }

    @media (max-width: 480px) {
      body { padding: 10px; }
      h1 { font-size: 18px; }
      .month-nav {
        flex-direction: column;
        align-items: stretch;
      }
      .month-label { order: -1; font-size: 14px; }
      .month-nav button { width: 100%; }
      td { height: 64px; padding: 2px; }
      .tag { font-size: 8.5px; padding: 1px 4px; }
    }
  </style>
</head>
<body>
  <!-- 全螢幕 Loading -->
  <div id="loadingOverlay">
    <div class="loader"></div>
  </div>

  <!-- 主要畫面：資料載入完才顯示 -->
  <div id="appContainer">
    <div class="calendar-container">
      <h1>月曆視圖</h1>
      <div class="subtitle"></div>

      <div class="month-nav">
        <button id="prevBtn">← 上個月</button>
        <div id="monthLabel" class="month-label"></div>
        <button id="nextBtn">下個月 →</button>
      </div>

      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>日</th><th>一</th><th>二</th><th>三</th>
              <th>四</th><th>五</th><th>六</th>
            </tr>
          </thead>
          <tbody id="calendarBody"></tbody>
        </table>
      </div>

      <div id="popup" class="event-popup" style="display:none;"></div>

      <!-- 師傅狀態卡片：放在月曆下方 -->
      <div class="tech-status-card">
        <div class="tech-status-header">
          <div class="tech-status-title">
            師傅 <span id="techMasterId">--</span> 目前狀態
          </div>
        </div>

        <div class="tech-status-grid">
          <div>
            <div class="tech-col-title">身體</div>
            <div class="tech-row">
              <span class="tech-label">狀態</span>
              <span class="tech-value" id="bodyStatusText">-</span>
            </div>
            <div class="tech-row">
              <span class="tech-label">預約</span>
              <span class="tech-value" id="bodyAppointmentText">-</span>
            </div>
            <div class="tech-row">
              <span class="tech-label">剩餘時間</span>
              <span class="tech-value" id="bodyRemainingText">-</span>
            </div>
          </div>
          <div>
            <div class="tech-col-title">腳底</div>
            <div class="tech-row">
              <span class="tech-label">狀態</span>
              <span class="tech-value" id="footStatusText">-</span>
            </div>
            <div class="tech-row">
              <span class="tech-label">預約</span>
              <span class="tech-value" id="footAppointmentText">-</span>
            </div>
            <div class="tech-row">
              <span class="tech-label">剩餘時間</span>
              <span class="tech-value" id="footRemainingText">-</span>
            </div>
          </div>
        </div>
      </div>
      <!-- /師傅狀態卡片 -->
    </div>
  </div>

  <script>
    // ===== 1) Booking / DateTypes Web App URL =====
    const WEB_APP_URL =
      "https://script.google.com/macros/s/AKfycbwp46vU_Vk_s05D_LTbjAnDfUI4cyEUgQETikt6aIInecfZCAb_RI_vXZUm89GbNhEDgQ/exec";

    // ===== 2) 身體 / 腳底 狀態 Web App URL（請換成你的那支） =====
    const TECH_API_URL =
      "https://script.google.com/macros/s/AKfycbwXwpKPzQFuIWtZOJpeGU9aPbl3RR5bj9yVWjV7mfyYaABaxMetKn_3j_mdMJGN9Ok5Ug/exec";

    // 想看的師傅 masterId
    const TARGET_MASTER_ID = "16";

    const TYPE_META = {
      holiday:   { label: "技師休假日",          tagClass: "tag-holiday" },
      weeklyOff: { label: "六日無法預約",        tagClass: "tag-weeklyOff" },
      eventDay:  { label: "雙倍點數日",          tagClass: "tag-eventDay" },
      halfDay:   { label: "半天營業日（如營業到 13:00）", tagClass: "tag-halfDay" },
      blockedDay:{ label: "不可預約日",          tagClass: "tag-blockedDay" }
    };

    const TYPE_PRIORITY = ["holiday", "blockedDay", "halfDay", "eventDay", "weeklyOff"];

    let current = new Date();
    const dayEvents = new Map();       // "yyyy-MM-dd" -> [type...]
    const weeklyOffSet = new Set();    // 0~6（來自 Config + DateTypes）

    document.getElementById("prevBtn").onclick = () => {
      current.setMonth(current.getMonth() - 1);
      renderCalendar();
    };
    document.getElementById("nextBtn").onclick = () => {
      current.setMonth(current.getMonth() + 1);
      renderCalendar();
    };
    document.getElementById("techMasterId").textContent = TARGET_MASTER_ID;

    /* ========== 顯示 App / 關閉 loading ========== */
    function showApp() {
      document.getElementById("loadingOverlay").classList.add("hidden");
      document.getElementById("appContainer").style.display = "block";
    }

    /* ========== 月曆資料：bootstrap ========== */
    function normalizeType(val) {
      return String(val || "").trim();
    }

    function preprocessDateTypes(rows) {
      dayEvents.clear();
      rows.forEach(r => {
        const typeKey = normalizeType(r.Type || r.DateType);
        const dateRaw = String(r.Date || "").trim();
        if (!typeKey) return;

        if (typeKey === "weeklyOff") {
          const w = parseInt(dateRaw, 10);
          if (!isNaN(w) && w >= 0 && w <= 6) {
            weeklyOffSet.add(w);
          }
        } else {
          if (!dateRaw) return;
          const key = dateRaw; // yyyy-MM-dd
          const arr = dayEvents.get(key) || [];
          arr.push(typeKey);
          dayEvents.set(key, arr);
        }
      });
    }

    async function loadData() {
      const res = await fetch(WEB_APP_URL + "?entity=bootstrap");
      if (!res.ok) throw new Error("bootstrap HTTP " + res.status);
      const json = await res.json();
      if (!json.ok) throw new Error(json.error || "bootstrap error");

      const data = json.data || {};
      const config = data.config || {};

      // 解析 Config.weeklyOff：["0","6"] 之類
      weeklyOffSet.clear();
      let weeklyOffRaw = config.weeklyOff;
      if (typeof weeklyOffRaw === "string") {
        try {
          const parsed = JSON.parse(weeklyOffRaw);
          if (Array.isArray(parsed)) weeklyOffRaw = parsed;
        } catch (_) {}
      }
      if (Array.isArray(weeklyOffRaw)) {
        weeklyOffRaw.forEach(v => {
          const num = Number(v);
          if (!isNaN(num) && num >= 0 && num <= 6) {
            weeklyOffSet.add(num);
          }
        });
      }

      const dtRows = Array.isArray(data.datetypes) ? data.datetypes : [];
      preprocessDateTypes(dtRows);
      renderCalendar();
    }

    function renderCalendar() {
      const year = current.getFullYear();
      const month = current.getMonth();
      const monthLabel = document.getElementById("monthLabel");
      const body = document.getElementById("calendarBody");
      body.innerHTML = "";

      monthLabel.textContent = `${year} 年 ${month + 1} 月`;

      const firstDay = new Date(year, month, 1);
      const startWeekday = firstDay.getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      let day = 1 - startWeekday;

      for (let r = 0; r < 6; r++) {
        const tr = document.createElement("tr");

        for (let c = 0; c < 7; c++) {
          const td = document.createElement("td");

          if (day > 0 && day <= daysInMonth) {
            const d = new Date(year, month, day);
            const weekday = d.getDay();
            const yyyy = year;
            const mm = String(month + 1).padStart(2, "0");
            const dd = String(day).padStart(2, "0");
            const key = `${yyyy}-${mm}-${dd}`;

            const dayTypeList = (dayEvents.get(key) || []).slice();
            if (weeklyOffSet.has(weekday)) {
              dayTypeList.push("weeklyOff");
            }

            const numSpan = document.createElement("div");
            numSpan.className = "day-num";
            numSpan.textContent = day;
            td.appendChild(numSpan);

            if (dayTypeList.length > 0) {
              td.classList.add("has-event");

              const mainType = pickMainType(dayTypeList);
              if (mainType) td.classList.add("type-" + mainType);

              const badgeRow = document.createElement("div");
              badgeRow.className = "badge-row";

              const uniqueTypes = Array.from(new Set(dayTypeList));
              uniqueTypes.forEach(t => {
                const meta = TYPE_META[t] || null;
                const tag = document.createElement("div");
                tag.className = "tag" + (meta ? (" " + meta.tagClass) : "");
                const dot = document.createElement("span");
                dot.className = "dot";
                const label = document.createElement("span");
                label.textContent = meta ? meta.label : t;
                tag.appendChild(dot);
                tag.appendChild(label);
                badgeRow.appendChild(tag);
              });

              td.appendChild(badgeRow);
              td.onclick = () => showPopup(key, uniqueTypes);
            } else {
              td.onclick = () => clearPopup();
            }
          } else {
            td.className = "empty";
          }

          tr.appendChild(td);
          day++;
        }

        body.appendChild(tr);
      }
    }

    function pickMainType(types) {
      const set = new Set(types);
      for (const t of TYPE_PRIORITY) {
        if (set.has(t)) return t;
      }
      return null;
    }

    function showPopup(dateStr, types) {
      const popup = document.getElementById("popup");
      popup.style.display = "block";

      const items = types.map(t => {
        const meta = TYPE_META[t];
        return `<li>${meta ? meta.label : t}</li>`;
      }).join("");

      popup.innerHTML = `
        <p class="popup-title">${dateStr}</p>
        <ul class="popup-list">
          ${items}
        </ul>
      `;
    }

    function clearPopup() {
      const popup = document.getElementById("popup");
      popup.style.display = "none";
      popup.innerHTML = "";
    }

    /* ========== 師傅狀態區 ========== */

    function normalizeMasterId(v) {
      if (v === null || v === undefined) return "";
      let s = String(v).trim();
      if (!s) return "";
      s = s.replace(/[^\d]/g, "");
      if (!s) return "";
      const n = parseInt(s, 10);
      if (isNaN(n)) return "";
      return String(n);
    }

    function classifyStatus(statusText) {
      const s = String(statusText || "").trim();
      if (s.includes("工作中")) return "busy";
      if (s.includes("上班") || s.includes("可預約")) return "idle";
      if (s.includes("休") || s.includes("下班")) return "off";
      if (!s) return "off";
      return "idle";
    }

    // 剩餘時間：完全顯示表格回傳值，空就 "-"
    function formatRemaining(rem) {
      if (rem === null || rem === undefined || rem === "") return "-";
      return String(rem);
    }

    function formatAppointment(appt) {
      const s = String(appt || "").trim();
      if (!s) return "無預約";
      return s; // 直接顯示 "15:00" 之類
    }

    function updateStatusUI(kind, row) {
      const statusEl = document.getElementById(kind + "StatusText");
      const apptEl   = document.getElementById(kind + "AppointmentText");
      const remEl    = document.getElementById(kind + "RemainingText");
      if (!statusEl || !apptEl || !remEl) return;

      statusEl.className = "tech-value";

      if (!row) {
        statusEl.innerHTML = `<span class="status-pill status-off">無資料</span>`;
        apptEl.textContent = "-";
        remEl.textContent   = "-";
        return;
      }

      const rawStatus = row.status || "";
      const bucket = classifyStatus(rawStatus);
      let pillClass = "status-off";
      if (bucket === "busy") pillClass = "status-busy";
      else if (bucket === "idle") pillClass = "status-idle";

      statusEl.innerHTML = `<span class="status-pill ${pillClass}">${rawStatus || "未知"}</span>`;
      apptEl.textContent = formatAppointment(row.appointment);
      remEl.textContent  = formatRemaining(row.remaining);
    }

    async function loadTechStatus() {
      const res = await fetch(TECH_API_URL);
      if (!res.ok) throw new Error("tech HTTP " + res.status);
      const json = await res.json();

      const bodyList = Array.isArray(json.body) ? json.body : [];
      const footList = Array.isArray(json.foot) ? json.foot : [];
      const targetKey = normalizeMasterId(TARGET_MASTER_ID);

      const pickByMaster = (arr) =>
        arr.find(r => normalizeMasterId(r.masterId) === targetKey) || null;

      const bodyRow = pickByMaster(bodyList);
      const footRow = pickByMaster(footList);

      updateStatusUI("body", bodyRow);
      updateStatusUI("foot", footRow);
    }

    // ========== 初始化：兩個 API 都載完才顯示畫面，之後每 30 秒自動刷新師傅狀態 ==========

    window.addEventListener("load", () => {
      Promise.all([loadData(), loadTechStatus()])
        .then(() => {
          showApp();
          // 每 30 秒自動刷新師傅狀態
          setInterval(() => {
            loadTechStatus().catch(err => console.error("自動刷新師傅狀態失敗:", err));
          }, 10000);
        })
        .catch(err => {
          console.error("初始化錯誤:", err);
          alert("載入資料時發生錯誤，請稍後重試");
          showApp(); // 就算錯誤也把畫面打開
        });
    });
  </script>
</body>
</html>
