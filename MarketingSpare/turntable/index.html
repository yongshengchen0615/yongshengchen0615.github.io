<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>轉盤抽獎遊戲</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>轉盤抽獎</h1>
    <div class="theme-switcher" aria-hidden="false">
      <button data-theme="default" onclick="setTheme('default')">Default</button>
      <button data-theme="dark" onclick="setTheme('dark')">Dark</button>
      <button data-theme="light" onclick="setTheme('light')">Light</button>
      <button data-theme="neon" onclick="setTheme('neon')">Neon</button>
    </div>
    <div class="wheel-area">
      <canvas id="wheel" width="500" height="500"></canvas>
      <div id="pointer">▼</div>
      <button id="spinBtn" class="spin-center" aria-label="開始轉動">開始</button>
    </div>
    <!-- 全畫面中獎覆蓋層（點選確認後才可繼續抽獎） -->
    <div id="resultModal" class="modal hidden" role="dialog" aria-modal="true" aria-hidden="true">
      <div class="modal-content">
        <h2 id="modalPrize">中獎！</h2>
        <p id="modalSub" class="muted">恭喜中獎，請點選確認以進行下一次抽獎。</p>
        <div class="modal-actions">
          <button id="confirmBtn" class="spin-center small">確認</button>
        </div>
      </div>
    </div>
    <!-- 獎項與權重請直接在程式碼（app.js 的 defaultPrizes）中修改 -->
  </div>
  <script src="app.js"></script>
  <script>document.addEventListener('DOMContentLoaded', ()=>{ if (window.initTheme) window.initTheme(); });</script>
</body>
</html>
