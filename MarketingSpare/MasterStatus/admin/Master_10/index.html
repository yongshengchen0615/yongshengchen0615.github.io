<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <title>Users 後台管理</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- 外部 CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div class="app">
  <div class="card">

    <!-- 標題區 -->
    <div class="card-header">
      <div class="title-wrap">
        <h1>Users 後台管理</h1>
        <p>管理審核狀態、使用期限與師傅資訊</p>
      </div>
      <div id="summaryText">載入中...</div>
    </div>

    <!-- 工具列：搜尋 + 篩選 -->
    <div class="toolbar">
      <div class="search-box">
        🔍 <input id="searchInput" placeholder="搜尋 userId / 顯示名稱" />
      </div>
      <button class="chip active" data-filter="ALL">全部</button>
      <button class="chip" data-filter="通過">已通過</button>
      <button class="chip" data-filter="待審核">待審核</button>
      <button class="chip" data-filter="拒絕">已拒絕</button>
    </div>

    <!-- 資料表 -->
    <div class="table-wrap">
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>userId</th>
            <th>顯示名稱</th>
            <th>建立時間</th>
            <th>開始使用</th>
            <th>期限(天)</th>
            <th>使用狀態</th>
            <th>審核狀態</th>
            <th>師傅編號</th>
            <th>是否師傅</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody id="tbody">
          <tr><td colspan="11">載入中...</td></tr>
        </tbody>
      </table>
    </div>

    <div id="footerStatus" class="footer-status">
      -
    </div>

  </div>
</div>

<!-- 外部 JS -->
<script src="app.js" defer></script>

</body>
</html>
