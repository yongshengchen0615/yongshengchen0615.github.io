<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>轉盤後台管理（5points）</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans TC', Arial, sans-serif; }
    .container { max-width: 960px; margin: 24px auto; padding: 0 16px; }
    .card { background: #fff; border: 1px solid #e5e5e5; border-radius: 8px; padding: 16px; box-shadow: 0 2px 6px rgba(0,0,0,0.04); }
    .row { display: flex; gap: 12px; align-items: center; flex-wrap: wrap; }
    .row input { padding: 8px 10px; border: 1px solid #ddd; border-radius: 6px; }
    .row label { font-size: 14px; color: #555; }
    .btn { padding: 8px 14px; border-radius: 6px; border: 1px solid #ccc; cursor: pointer; background: #f7f7f7; }
    .btn.primary { background: #2b7cff; color: #fff; border-color: #2b7cff; }
    .btn.danger { background: #ff4d4f; color: #fff; border-color: #ff4d4f; }
    table { width: 100%; border-collapse: collapse; margin-top: 16px; }
    th, td { border: 1px solid #eee; padding: 8px; text-align: left; }
    th { background: #fafafa; }
    .status { margin-top: 12px; font-size: 14px; }
    .status.ok { color: #2b7cff; }
    .status.err { color: #ff4d4f; }
    .badge { font-size: 12px; color: #666; margin-left: 8px; }
    .flex-grow { flex: 1; }
  </style>
</head>
<body>
  <div class="container">
    <h2>轉盤後台管理（5points）</h2>
    <div class="card">
      <div class="row">
        <label>Apps Script Web App URL</label>
        <input id="scriptUrl" class="flex-grow" placeholder="https://script.google.com/macros/s/AKfycbzhhDithyIdajNRnZfUF468UgZhkkYTOxb88AsPF3lq-UU9V-QyFi7fOecO0YK1ImAP/exec" />
        <button class="btn" id="loadBtn">載入資料</button>
      </div>
      <div class="row" style="margin-top:8px">
        <label>工作表名稱</label>
        <input id="sheetName" placeholder="機率" />
        <span class="badge">若後端支援動態工作表，可填寫</span>
      </div>
      <div class="row" style="margin-top:8px">
        <label>Proxy URL</label>
        <input id="proxyUrl" class="flex-grow" placeholder="（選填）例如 https://cors.isomorphic-git.org/" />
        <label><input type="checkbox" id="noCorsMode" /> 使用 no-cors（POST 不讀回應）</label>
      </div>
      <div class="status" id="status"></div>

      <table id="dataTable">
        <thead>
          <tr>
            <th>#</th>
            <th>獎項（label）</th>
            <th>機率（weight / %）</th>
            <th>顏色（color）</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div class="row" style="margin-top:12px">
        <button class="btn" id="addRowBtn">新增一列</button>
        <div class="flex-grow"></div>
        <button class="btn danger" id="resetBtn">清空所有列</button>
        <button class="btn primary" id="saveBtn">儲存到後端</button>
      </div>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
