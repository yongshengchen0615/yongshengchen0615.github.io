  <style>

    /* âœ… å…¨è¢å¹•é©—è­‰å‹•ç•« Overlay */
    .fullscreen-overlay {

    /* ç‹€æ…‹ï¼šé©—è­‰ä¸­ï¼ˆæ—‹è½‰åœˆï¼‰ */
    .verify-box.is-verifying .verify-icon {

    .verify-box.is-verifying .verify-icon::before {

    /* ç‹€æ…‹ï¼šæˆåŠŸ âœ“ */

    .verify-box.is-success .verify-icon::before {

    /* ç‹€æ…‹ï¼šå¤±æ•— âœ• */
    .verify-box.is-error .verify-icon {

    .verify-box.is-error .verify-icon::before {

    /* å‹•ç•« */

  </style>
</head>
<body>
  <h1>å‘10è™ŸæŠ€å¸«å–å¾—  QR codeé‡‘é‘°é©—è­‰</h1>

  <div class="btn-group">
    <button id="startBtn">é–‹å§‹æƒæ</button>
    <button id="stopBtn">åœæ­¢æƒæ</button>
  </div>

  <div id="videoContainer">
    <video id="video" playsinline></video>
    <div class="scan-box"></div>
  </div>

  <div id="status">å°šæœªé–‹å§‹æƒæ</div>

  <!-- âœ… å…¨è¢å¹•é©—è­‰å‹•ç•« -->
  <div id="verifyOverlay" class="fullscreen-overlay">
    <div id="verifyBox" class="verify-box is-verifying">
      <div class="verify-icon"></div>
      <div id="verifyText" class="verify-text">æ­£åœ¨é©—è­‰é‡‘é‘°â€¦</div>
    </div>
  </div>

  <canvas id="canvas"></canvas>

  <script>
    // ğŸ‘‡ æ›æˆä½ çš„ Web App URLï¼ˆ/exec çµå°¾ï¼‰
    const API_URL = 'https://script.google.com/macros/s/AKfycbybyOjMvi1mXrVcdayHOQmdeCN8apchtqghLHax_Hql2VLD7Lgzfyt5O7AXNVDD3xPguQ/exec';
    // âœ… æƒææˆåŠŸä¸”é©—è­‰é€šéå¾Œè¦è·³è½‰çš„ç¶²å€
    const REDIRECT_URL = './home/index.html';

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const statusEl = document.getElementById('status');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');

    const verifyOverlay = document.getElementById('verifyOverlay');
    const verifyBox = document.getElementById('verifyBox');
    const verifyText = document.getElementById('verifyText');

    let stream = null;
    let scanTimer = null;
    let isScanning = false;

    // æ§åˆ¶ Overlay é¡¯ç¤º/éš±è—
    function showOverlay(show) {
      if (show) {
        verifyOverlay.classList.add('active');
      } else {
        verifyOverlay.classList.remove('active');
      }
    }

    // æ§åˆ¶é©—è­‰ç‹€æ…‹æ¨£å¼èˆ‡æ–‡å­—
    function setVerifyState(state, message) {
      verifyBox.classList.remove('is-verifying', 'is-success', 'is-error');
      if (state === 'verifying') {
        verifyBox.classList.add('is-verifying');
      } else if (state === 'success') {
        verifyBox.classList.add('is-success');
      } else if (state === 'error') {
        verifyBox.classList.add('is-error');
      }
      if (message) {
        verifyText.textContent = message;
      }
    }

    async function startScan() {
      try {
        if (isScanning) return;
        statusEl.textContent = 'æ­£åœ¨å•Ÿå‹•ç›¸æ©Ÿâ€¦';
        showOverlay(false); // é–‹å§‹æƒæå…ˆé—œæ‰ overlay

        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { ideal: 'environment' } },
          audio: false
        });

        video.srcObject = stream;
        await video.play();

        isScanning = true;
        statusEl.textContent = 'æƒæä¸­â€¦ è«‹å°‡ QR Code æ”¾å…¥æ¡†å…§';

        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        scanTimer = setInterval(scanFrame, 200);
      } catch (err) {
        console.error(err);
        statusEl.textContent = 'ç„¡æ³•å•Ÿå‹•ç›¸æ©Ÿï¼š' + err.message;
        showOverlay(true);
        setVerifyState('error', 'ç„¡æ³•å•Ÿå‹•ç›¸æ©Ÿï¼Œè«‹æª¢æŸ¥æ¬Šé™è¨­å®šã€‚');
      }
    }

    function stopScan() {
      isScanning = false;
      if (scanTimer) clearInterval(scanTimer);
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        stream = null;
      }
      if (!statusEl.textContent.startsWith('ç„¡æ³•å•Ÿå‹•ç›¸æ©Ÿ')) {
        statusEl.textContent = 'æƒæå·²åœæ­¢';
      }
    }

    function scanFrame() {
      if (!isScanning) return;
  const ctx = canvas.getContext('2d');

  // â˜… å…ˆæ¸…ç©º
  ctx.save();
  ctx.setTransform(1, 0, 0, 1, 0, 0); // reset transform

  // â˜… åœ¨ç•«åˆ° canvas æ™‚æ‰‹å‹•é¡å°„å›ä¾†
  // å‡è¨­ç¾åœ¨ video æ˜¯é¡å°„é¡¯ç¤ºçš„ï¼Œ
  // é‚£æˆ‘å€‘åœ¨ canvas åè½‰ä¸€æ¬¡ï¼Œè®“ jsQR æ‹¿åˆ°ã€Œæ­£å¸¸æ–¹å‘ã€çš„å½±åƒ
  ctx.translate(canvas.width, 0);
  ctx.scale(-1, 1);

  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
  ctx.restore();

  const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
  const code = jsQR(imageData.data, imageData.width, imageData.height, {
    inversionAttempts: 'dontInvert',
  });

      if (code) {
        const key = code.data.trim();
        statusEl.textContent = 'å·²æƒæåˆ° QR Codeï¼Œæ­£åœ¨é©—è­‰â€¦';

        // åœæ­¢æƒæä¸¦é–‹å•Ÿå…¨è¢å¹•é©—è­‰å‹•ç•«
        stopScan();
        showOverlay(true);
        setVerifyState('verifying', 'å·²æƒæåˆ° QR Codeï¼Œæ­£åœ¨é€²è¡Œèªè­‰');

        verifyKey(key);
      }
    }

    async function verifyKey(key) {
      if (!key) {
        setVerifyState('error', 'âš  æƒæåˆ°çš„é‡‘é‘°æ˜¯ç©ºçš„ã€‚');
        statusEl.textContent = 'é©—è­‰å¤±æ•—ï¼šé‡‘é‘°ç‚ºç©ºã€‚';
        return;
      }

      try {
        const url = API_URL + '?action=verify&key=' + encodeURIComponent(key);
        const res = await fetch(url, { method: 'GET' });
        if (!res.ok) throw new Error('HTTP ' + res.status);

        const data = await res.json();

        if (!data.ok) {
          setVerifyState('error', 'ä¼ºæœå™¨éŒ¯èª¤ï¼š' + (data.error || 'æœªçŸ¥éŒ¯èª¤'));
          statusEl.textContent = 'é©—è­‰å¤±æ•—ã€‚';
          return;
        }

        if (data.matched) {
          setVerifyState('success', 'âœ… èªè­‰æˆåŠŸï¼Œæ­£åœ¨è·³è½‰ä¸­â€¦');
          statusEl.textContent = 'é©—è­‰æˆåŠŸï¼Œè·³è½‰ä¸­â€¦';

          setTimeout(() => {
            window.location.href = REDIRECT_URL;
          }, 1500);
        } else {
          setVerifyState('error', 'âŒ èªè­‰å¤±æ•—');
          statusEl.textContent = 'é©—è­‰å¤±æ•—ï¼šé‡‘é‘°æœªè¨»å†Šã€‚';

          // å¦‚æœä½ æƒ³å¤±æ•—å¾Œå¹¾ç§’è‡ªå‹•é—œé–‰å‹•ç•«ï¼Œå¯ä»¥æ‰“é–‹ä¸‹é¢é€™æ®µï¼š
           setTimeout(() => {
             showOverlay(false);
           }, 1500);
        }
      } catch (err) {
        console.error(err);
        setVerifyState('error', 'âŒ å‘¼å«å¾Œç«¯å¤±æ•—ï¼š' + err.message);
        statusEl.textContent = 'é©—è­‰å¤±æ•—ã€‚';
      }
    }

    startBtn.addEventListener('click', startScan);
    stopBtn.addEventListener('click', stopScan);
  </script>
