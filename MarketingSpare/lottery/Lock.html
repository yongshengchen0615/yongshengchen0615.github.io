    <strong>æƒæå…§å®¹ï¼ˆé‡‘é‘°ï¼‰ï¼š</strong>
    <span id="resultText">ï¼ˆé‚„æ²’æœ‰å…§å®¹ï¼‰</span>

  <script>
    // ğŸ‘‡ æ›æˆä½ çš„ Web App URLï¼ˆ/exec çµå°¾ï¼‰
    const API_URL = 'https://script.google.com/macros/s/AKfycbybyOjMvi1mXrVcdayHOQmdeCN8apchtqghLHax_Hql2VLD7Lgzfyt5O7AXNVDD3xPguQ/exec';
    // âœ… æƒææˆåŠŸä¸”é©—è­‰é€šéå¾Œè¦è·³è½‰çš„ç¶²å€
    const REDIRECT_URL = './home/index.html';

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const statusEl = document.getElementById('status');
    const resultText = document.getElementById('resultText');
    const verifyResultEl = document.getElementById('verifyResult');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');

    let stream = null;
    let scanTimer = null;
    let isScanning = false;

    async function startScan() {
      try {
        if (isScanning) return;
        verifyResultEl.textContent = '';
        statusEl.textContent = 'æ­£åœ¨å•Ÿå‹•ç›¸æ©Ÿâ€¦';
        resultText.textContent = 'ï¼ˆæƒæä¸­â€¦ è«‹å°‡ QR Code å°æº–æ¡†å…§ï¼‰';

        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { ideal: 'environment' } },
          audio: false
        });

        video.srcObject = stream;
        await video.play();

        isScanning = true;
        statusEl.textContent = 'æƒæä¸­â€¦';
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        scanTimer = setInterval(scanFrame, 200);
      } catch (err) {
        console.error(err);
        statusEl.textContent = 'ç„¡æ³•å•Ÿå‹•ç›¸æ©Ÿï¼š' + err.message;
      }
    }

    function stopScan() {
      isScanning = false;
      if (scanTimer) clearInterval(scanTimer);
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        stream = null;
      }
      if (!statusEl.textContent.startsWith('ç„¡æ³•å•Ÿå‹•ç›¸æ©Ÿ')) {
        statusEl.textContent = 'æƒæå·²åœæ­¢';
      }
    }

    function scanFrame() {
      if (!isScanning) return;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const code = jsQR(imageData.data, imageData.width, imageData.height, {
        inversionAttempts: 'dontInvert',
      });

      if (code) {
        const key = code.data.trim();
        resultText.textContent = key || '(ç©ºå­—ä¸²)';
        statusEl.textContent = 'å·²æƒæåˆ°é‡‘é‘°ï¼Œæ­£åœ¨é©—è­‰â€¦';
        stopScan();
        verifyKey(key);
      }
    }

    async function verifyKey(key) {
      if (!key) {
        verifyResultEl.style.color = '#f97373';
        verifyResultEl.textContent = 'âš  æƒæåˆ°çš„é‡‘é‘°æ˜¯ç©ºçš„ã€‚';
        return;
      }

      try {
        // âœ… åŠ ä¸Š action=verify
        const url = API_URL + '?action=verify&key=' + encodeURIComponent(key);
        const res = await fetch(url, { method: 'GET' });
        if (!res.ok) throw new Error('HTTP ' + res.status);

        const data = await res.json();

        if (!data.ok) {
          verifyResultEl.style.color = '#f97373';
          verifyResultEl.textContent = 'ä¼ºæœå™¨éŒ¯èª¤ï¼š' + (data.error || 'æœªçŸ¥éŒ¯èª¤');
          statusEl.textContent = 'é©—è­‰å¤±æ•—ã€‚';
          return;
        }

        if (data.matched) {
          verifyResultEl.style.color = '#4ade80';
          verifyResultEl.textContent = 'âœ… é‡‘é‘°æ­£ç¢ºï¼Œæ­£åœ¨è·³è½‰ä¸­...';
          statusEl.textContent = 'é©—è­‰æˆåŠŸï¼Œè·³è½‰ä¸­...';

          // âœ… é©—è­‰æˆåŠŸå¾Œè·³è½‰
          setTimeout(() => {
            window.location.href = REDIRECT_URL;
          }, 1500);
        } else {
          verifyResultEl.style.color = '#f97373';
          verifyResultEl.textContent = 'âŒ é‡‘é‘°ä¸å­˜åœ¨æ–¼è³‡æ–™åº«ã€‚';
          statusEl.textContent = 'é©—è­‰å¤±æ•—ï¼šé‡‘é‘°æœªè¨»å†Šã€‚';
        }
      } catch (err) {
        console.error(err);
        verifyResultEl.style.color = '#f97373';
        verifyResultEl.textContent = 'âŒ å‘¼å«å¾Œç«¯å¤±æ•—ï¼š' + err.message;
        statusEl.textContent = 'é©—è­‰å¤±æ•—ã€‚';
      }
    }

    startBtn.addEventListener('click', startScan);
    stopBtn.addEventListener('click', stopScan);
  </script>
