<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>預約系統</title>
    <!-- 引入 CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- 引入 Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
</head>
<body>
    <h2>Google 登入預約系統 v6</h2>

    <!-- Google 登入/登出按鈕 -->
    <button id="login-btn">使用 Google 登入</button>
    <button id="logout-btn" style="display:none;">登出</button>

    <!-- 顯示使用者資訊 -->
    <div id="user-info" style="display: none;">
        <p><strong>名稱：</strong><span id="user-name"></span></p>
        <img id="user-pic" width="100" height="100" style="border-radius: 50%;">
    </div>

    <!-- 預約管理區 -->
    <div id="reservation-form" style="display: none;">
        <h3>新增預約</h3>
        <input type="text" id="appointment-name" placeholder="預約名稱">
        <input type="datetime-local" id="appointment-time">
        <button onclick="addAppointment()">新增預約</button>
    </div>

    <!-- 預約列表 -->
    <div id="reservation-list" style="display: none;">
        <h3>我的預約</h3>
        <ul id="appointments"></ul>
    </div>

    <!-- 引入 JavaScript -->
    <script src="script.js"></script>
</body>
</html>
