<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>預約系統</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>

</head>
<body>
    <h2>預約系統 v4</h2>

    <!-- Google 登入按鈕 -->
    <button id="login-btn">使用 Google 登入</button>

    <!-- 使用者資訊 -->
    <div id="user-info">
        <p><strong>名稱：</strong><span id="user-name"></span></p>
        <img id="user-pic" width="100" height="100">
    </div>
    <button id="logout-btn" style="display:none;">登出</button>

    <!-- 預約表單 -->
    <div id="booking-form">
        <h3>預約您的服務</h3>
        <label for="service">選擇服務：</label>
        <select id="service">
            <option value="full-body-acupressure">全身指壓</option>
            <option value="foot-care">足部護理</option>
            <option value="essential-oil-spa">精油SPA按摩</option>
        </select>

        <label for="date">選擇日期：</label>
        <input type="date" id="date">

        <label for="time">選擇時間：</label>
        <input type="time" id="time">

        <button id="submit-booking">確認預約</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
