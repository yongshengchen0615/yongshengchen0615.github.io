<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡易預約系統</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- 引入 Firebase SDK（**務必在 script.js 之前**） -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
</head>
<body>
    <h2>預約系統v1</h2>

    <!-- 登入/登出按鈕 -->
    <button id="login-btn">使用 Google 登入</button>
    <button id="logout-btn" style="display:none;">登出</button>

    <!-- 使用者資訊 -->
    <div id="user-info" style="display:none;">
        <p><strong>名稱：</strong><span id="user-name"></span></p>
        <img id="user-pic" width="80" height="80">
    </div>

    <!-- 預約表單 -->
    <div id="booking-form" style="display:none;">
        <h3>預約時間</h3>
        <label>選擇日期：</label>
        <input type="date" id="date-picker">
        <label>選擇時間：</label>
        <input type="time" id="time-picker">
        <button id="submit-btn">確認預約</button>
    </div>

    <!-- 已預約時段 -->
    <h3>已預約時段</h3>
    <ul id="booking-list"></ul>

    <!-- script.js 必須放在 Firebase SDK 之後 -->
    <script src="script.js"></script>
</body>
</html>
