<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>預約系統</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
</head>
<body>
    <h2>預約系統v2</h2>
    
    <!-- Google 登入按鈕 -->
    <button id="login-btn">使用 Google 登入</button>
    
    <!-- 使用者資訊區塊 -->
    <div id="user-info" style="display:none;">
        <p><strong>名稱：</strong><span id="user-name"></span></p>
        <img id="user-pic" width="100" height="100">
        <button id="logout-btn">登出</button>
    </div>
    
    <!-- 預約管理區塊 -->
    <div id="reservation-section" style="display:none;">
        <h3>我的預約</h3>
        <input type="text" id="reservation-input" placeholder="輸入預約內容">
        <button id="add-reservation">新增預約</button>
        <ul id="reservation-list"></ul>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
