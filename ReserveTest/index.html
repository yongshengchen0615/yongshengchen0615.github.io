<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>預約系統</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="auth-container">
        <button id="login-btn">Google 登入</button>
        <button id="logout-btn" style="display: none;">登出</button>
    </div>

    <div id="user-info" style="display: none;">
        <p>歡迎，<span id="user-name"></span>！</p>
    </div>

    <div id="booking-container" style="display: none;">
        <h2>你的預約</h2>
        <ul id="booking-list"></ul>
        <input type="datetime-local" id="booking-time">
        <button id="add-booking-btn">新增預約</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
