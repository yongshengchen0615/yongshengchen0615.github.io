<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡易預約系統</title>
    <link rel="stylesheet" href="styles.css">
    
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
</head>
<body>
    <h2>簡易預約系統</h2>
    
    <button id="login-btn">使用 Google 登入</button>
    <div id="user-info" style="display: none;">
        <p><strong>名稱：</strong><span id="user-name"></span></p>
        <img id="user-pic" width="100" height="100">
        <button id="logout-btn">登出</button>
    </div>
    
    <div id="booking-section" style="display: none;">
        <h3>預約時間</h3>
        <input type="datetime-local" id="appointment-time">
        <button id="book-btn">提交預約</button>
        <h3>預約紀錄</h3>
        <ul id="appointments-list"></ul>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
